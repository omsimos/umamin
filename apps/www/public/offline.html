<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Umamin is offline</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        background: #0b0b0e;
        color: #f5f5f7;
        display: grid;
        min-height: 100vh;
        place-items: center;
        padding: 32px;
      }
      .card {
        max-width: 420px;
        border: 1px solid #1f1f26;
        border-radius: 16px;
        padding: 24px;
        background: #121218;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
        color: #c9cad3;
      }
      button {
        appearance: none;
        border: 0;
        border-radius: 999px;
        padding: 10px 16px;
        background: #ffffff;
        color: #111113;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>
        Umamin canâ€™t reach the network right now. Check your connection and try
        again.
      </p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
