name: Setup Environment
on:
  workflow_call:
    outputs:
      pnpm-version:
        description: "The installed pnpm version"
        value: ${{ jobs.setup-env.outputs.pnpm-version }}

jobs:
  setup-env:
    runs-on: ubuntu-latest
    outputs:
      pnpm-version: ${{ steps.pnpm-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.5.0
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.STORE_PATH }}
            **/node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Get pnpm version
        id: pnpm-version
        run: echo "version=$(pnpm --version)" >> $GITHUB_OUTPUT
